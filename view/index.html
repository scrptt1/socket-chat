<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Chat Maneiro</title>
  <script src="https://kit.fontawesome.com/5833789fad.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>

  <div class="chat">

    
    <form id="chat">

      <div class="input">
        <label for="nome" id="labelNome">Type your name: </label>
        <input type="text" name="nome" id="nome" autocomplete="off" placeholder="Name" required>
      </div>
        
      <div class="msgs">
      </div>

      <div class="input">
        <input type="text" name="msg" id="msg" autocomplete="off" placeholder="What are you thinking ?" required style="width: 75vw;">
        <button type="submit" style="margin-left: 1vw; width: 14vw; cursor: pointer;"> <i class="fas fa-paper-plane" type="submit" ></i> </button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" charset="utf-8"></script>
  <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
